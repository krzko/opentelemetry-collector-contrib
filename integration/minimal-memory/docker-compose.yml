# Docker Compose for Minimal Memory Testing
# Tests processor under severe memory constraints (Cloud Run 256MB scenarios)

services:
  # OpenTelemetry Collector with minimal memory
  otelcol:
    build:
      context: ../shared
      dockerfile: Dockerfile.otelcol
    volumes:
      - ./config/otelcol-config.yaml:/etc/otelcol/config.yaml:ro
      - traces-output:/tmp
    ports:
      - "4317:4317"  # OTLP gRPC
      - "4318:4318"  # OTLP HTTP
      - "8888:8888"  # Prometheus metrics
      - "8889:8889"  # Internal telemetry
    environment:
      - OTEL_LOG_LEVEL=error  # Minimal logging
      - GOMAXPROCS=1
      - GOMEMLIMIT=128MiB     # Go memory limit
    depends_on:
      - minio
    mem_limit: 128m  # Very constrained memory
    cpus: 0.5        # Limited CPU
    oom_kill_disable: false  # Allow OOM testing

  # Lightweight MinIO
  minio:
    image: minio/minio:RELEASE.2024-01-01T16-36-33Z
    ports:
      - "9000:9000"
    environment:
      MINIO_ROOT_USER: admin
      MINIO_ROOT_PASSWORD: password
    command: server /data
    volumes:
      - minio-data:/data
    mem_limit: 64m   # Very constrained
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Create bucket
  createbucket:
    image: minio/mc:RELEASE.2024-01-01T05-03-17Z
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      /usr/bin/mc alias set myminio http://minio:9000 admin password;
      /usr/bin/mc mb myminio/minimal-memory-test;
      exit 0;
      "

  # Controlled trace generator
  trace-generator:
    build:
      context: ../object-only/generator
      dockerfile: Dockerfile
    environment:
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://otelcol:4317
      - OTEL_EXPORTER_OTLP_INSECURE=true
      - TRACE_SIZE=tiny          # Very small traces
      - SPAN_COUNT=5             # Minimal spans
      - TRACE_COUNT=50           # Low volume
      - SERVICES=2               # Minimal services
      - RATE_PER_SECOND=5        # Very low rate
      - DURATION_SECONDS=120     # 2 minute test
      - WORKERS=1                # Single worker
    depends_on:
      - otelcol
    mem_limit: 32m  # Constrained generator too

volumes:
  minio-data:
  traces-output: